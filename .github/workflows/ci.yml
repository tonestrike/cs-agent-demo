name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.0"
      - run: bun install
      - run: bun lint
      - run: bun typecheck
      - run: bun run test
      - run: bun run test:integration
      - run: bun run test:e2e
